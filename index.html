<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>

    <div class="container">
        <center>
            <h2 class="btn btn-primary btn-block" id="heading" >Face recognition app <span>&#128521; &#128526;</span></h2>

            <br><br>

            <p >
                <hr>
                <li class="names">Father</li>
                <hr>
                <li class="names"> Mother</li>
                <hr>
                <li class="names">Jadon</li>
                <hr>
                <li class="names">Nathan</li>
                <hr>
            </p>
<br>
                <div class="col-md-4 col-s-12 col-xs-12">
            <label >Webcam View </label>
            <div id="Webcam"></div>
            <button onclick="take_snapshot()" class="btn btn-success">Capture</button>

        </div>

            <div class="col-md-4 col-s-12 col-xs-12">
                <p style="font-size: 22px; color: black;">Name :  <span id="result_objectname"></span></p>
                <p style="font-size: 22px; color: #000;">Accuracy :  <span id="result_objectaccuracy"></span></p>
            </div>

            <div class="col-md-4 col-s-12 col-xs-12">
            <label>Screnshot</label>
            <div id="result"></div>
            <button onclick="check()" class="btn btn-success">Verify Image</button>
        </div>
        <br><br><br><br>

        <p id="thank_you">Thank You for using my Web Application</p>

        </center>

    </div>
    <script src="main.js"></script>

      </body>

      </html>
